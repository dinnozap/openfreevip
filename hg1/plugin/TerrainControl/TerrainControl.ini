
#######################################################################
# +-----------------------------------------------------------------+ #
# |              The TerrainControl Plugin Config File              | #
# +-----------------------------------------------------------------+ #
#######################################################################

# How this config file will be treated.
# Possible modes: WriteAll, WriteWithoutComments, WriteDisable
#    WriteAll - default
#    WriteWithoutComments - write config files without help comments
#    WriteDisable - doesn't write to the config files, it only reads. Doesn't auto-update the configs. Use with care!
SettingsMode: WriteAll


#######################################################################
# +-----------------------------------------------------------------+ #
# |                            Log Levels                           | #
# +-----------------------------------------------------------------+ #
#######################################################################


#######################
# Possible Log Levels #
#######################

#    Standard    - Default Level, minimal logging; This is exactly what you are used to.
#    Debug       - Slightly more detail, this one is not too noisy.
#    XDebug      - Slightly even more detail, can be slightly noisy.
#    XXDebug     - Use with caution, some large logs are possible.
#    Trace       - Only use this in dire circumstances and only for short periods of time, huge logs incoming.

#########################
# Console Logging Level #
#########################

# This is the level with which logs will be produced on the console. i.e. That black screen thing you see in windows.
# See ``Possible Log Levels'' if you are lost.
ConsoleLogLevel: Standard

######################
# File Logging Level #
######################

# This is the level with which logs will be produced in the log file. i.e. server.log
# See ``Possible Log Levels'' if you are lost.
FileLogLevel: Standard

